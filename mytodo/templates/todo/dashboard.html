<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard</title>
</head>

<body>

    <nav class=" border-gray-200 bg-gray-300">
        <div class=" px-[7%] flex flex-wrap items-center justify-between mx-auto p-4">

            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Todo List Here</span>

            <div class=" w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg  md:flex-row md:space-x-8  md:mt-0 md:border-0   dark:border-gray-700">
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Pricing</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="hidden w-full md:block md:w-auto flex " id="navbar-default">
                <a href="{% url 'registerpage' %}"class=" border  py-2 px-4 text-gray-900 rounded-sm hover:bg-gray-100 text-lg bg-blue-400">singup</a>
                <a href="{% url 'loginpage' %}"class=" border  py-2 px-4 text-gray-900 rounded-sm hover:bg-gray-100 text-lg bg-blue-400">login</a>
            </div>

        </div>
    </nav>
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-10 px-10">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Serial No
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Title
                    </th>

                    <th scope="col" class="px-6 py-3">
                        Descriptions
                    </th>
                    
                </tr>
            </thead>
            <tbody>

                {% for test in tests %}
                <tr
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <!-- <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                 dfhgug
                </th> -->
                    <td class="px-6 py-4 text-lg">
                        {{forloop.counter}}
                    </td>
                    <td class="px-6 py-4 text-lg">
                        {{test.title}}
                    </td>
                    <td class="px-6 py-4 text-lg break-words max-w-xs">
                        {{test.description}}
                    </td>
                    
                </tr>
                {% endfor %}


            </tbody>
        </table>
    </div>


</body>

</html>
